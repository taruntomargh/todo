<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <section class="inputSection">
            <input id="todo" type="text" placeholder="Enter todo task">
            <div>
                <button id="add">Add todo</button>
            <button id="removeAll" class="delete">Remove all</button>
            </div>
        </section>
        <section class="displayTodos">
            <ul id="todos"></ul>
        </section>
    </main>
</body>

</html>
